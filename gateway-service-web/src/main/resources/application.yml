#        predicates:
#        - Path=/**
#        - ReadBodyPredicateFactory=Object.class,myPre
#        order: -1
#        filters:
#          ModifyRequestBody=
#
      - id: pay-service
        uri: lb://user-service
        predicates:
        - Path=/user-service/*
        filters:
          - name: ModifyResponseBody
            args:
             in-class: java.lang.String
             out-class: java.lang.String
             rewrite-function: com.aisino.gateway.define.ResponseBodyRewriteFunction



eureka:
  client:
    service-url:
     defaultZone: http://10.26.27.201:8761/eureka
  instance:
    instance-id:  ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}
    prefer-ip-address: true




logging:
  level:
    root: info





