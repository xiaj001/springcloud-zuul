server:
  port: 8084


spring:
  application:
      name: geteway-service-web
  mvc:
    favicon:
      enabled: true

  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
#        - id: forward-test
